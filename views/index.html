<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: white;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    section {
      padding: 100px 20px;
      height: 100vh;
    }
    #home {
      background: lightblue;
    }
    #about {
      background: lightgreen;
    }
    #contact {
      background: lightcoral;
    }
  </style>
</head>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1>Home</h1>
    <p>Welcome to our homepage!</p>
  </section>

  <section id="about">
    <h1>About</h1>
    <p>Learn more about us here.</p>
  </section>

  <section id="contact">
    <h1>Contact Us</h1>
    <p>Get in touch with us.</p>
  </section>
</body>
</html>
</body>
</html>
